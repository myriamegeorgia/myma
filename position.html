<html>
    <head>
        <title>position</title>
        <style>
            .un{
                width: 20px;
                height: 20px;
            }
        </style>
    </head>
    <body style="width: 200px;height: 200px;">
        <div style="position: fixed;right: 0;top: 0;padding: 30px;">
            Gmail
            Images
            ::
            <button style="background-color: blue;color: aliceblue;border-width: 0;border-radius: 5px;">Connexion</button>
        </div>
        <div style="position: relative;margin-top: 70px;padding-left: 300px;">
            <img style="width: 400px;" src="logomicro.png" alt="">
        </div>
        <div style="padding-top: 50px;padding-left: 300px;width: 400px;position: relative;">
            <input style="width: 100%;height: 40px;border-radius: 20px;" type="text">
            <div style="position: absolute;top: 50px;right: 0;padding-top: 10px;padding-right: 5px;">
                <img class="un" style="padding-right: 320px;" src="search.png" alt="">
                <img class="un" src="panier.png" alt="">
                <img class="un" src="tweeter.jpg" alt="">
            </div>
            </div>
    </body>
</html>
